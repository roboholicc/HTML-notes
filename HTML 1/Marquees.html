<!-- marquees are moving text that slides across the screen
you can specify the direction, speed, and behavior-->

<marquee>hello</marquee>

<!-- specifications:
direction="" can be set to either left right up or down

scrollamount="" how many pixels the content will move each second

behavior="" can be set to alterante, scroll, or slide
-alternate makes the content bounce back and fourth
-scroll makes the marquee slide off the screen and appear on the opposite end
-slide makes the content slide across the screen and stop once it reaches the end-->

<marquee direction="right" scrollamount="20px" behavior="alternate">hello</marquee>
