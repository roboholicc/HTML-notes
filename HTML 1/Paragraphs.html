<!-- paragraph tags add body of texts to a page typically going beneath a heading tag, each p is displayed as a new line in the browser -->

<html>
    <head>
        <title>bucky beaver</title>
    </head>
    <body>
        <h1>Bucky beaver</h1>
        <p>richie tozier for president
        la la la la la la la la la la
        </p>
    </body>
</html>

<!-- FORMATING
(within a paragraph)
adding <b> around text will make it bolded

adding <i> will make text italicized

adding <u> will underline text
