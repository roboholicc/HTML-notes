<!-- the link tab (or anchor tag) will take the user to a different section of the same page, different page same site, or a different site altogether

done with <a></a>

href is used within the a tags because it holds the address to the page the user is being redirected to

a link target will take a user to the link but will open a new tab alongside it-->

<a href="https://www.youtube.com" target="_blank">take me to my hobbies page</a>

<!-- an internal link will take a user to a different page in the same site, you can tell it is an interal link if it doesnt have a domain-->

<a href="hobbies.html" target="_blank">take me to my hobbies page</a>
