<!-- adding style will allow you to change the attributes of a HTML tag -->
<h1 style="">Hellow world!</h1>
<!-- the property you want to change and then the value you want to define the property must be specified -->
<h1 style="color:green;">Green</h1> <!-- property-value pair -->

<h2 style="color:pink;">richie</h2>
<h3 style="color:purple;">rich</h3>
<h4 style="color:turquoise;">rich</h4>
